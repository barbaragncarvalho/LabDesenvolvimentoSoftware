<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bem-vindo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #3498db, #8e44ad);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .card {
      border-radius: 20px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 30px;
    }
    .btn {
      font-size: 1.1rem;
      padding: 12px 24px;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h1>Bem-vindo à Aplicação</h1>
    <p class="mb-4">Escolha uma opção abaixo para continuar:</p>

    <div class="d-grid gap-3 mb-4">
      <a href="/login.html" class="btn btn-primary">Login</a>
      <a href="/register.html" class="btn btn-outline-primary">Registrar-se</a>
    </div>

    <h5 class="text-secondary">Usuários Cadastrados</h5>
    <ul id="user-list" class="list-group list-group-flush mt-3"></ul>
  </div>

  <script>
    fetch('/users')
      .then(res => res.json())
      .then(data => {
        const userList = document.getElementById('user-list');
        if (data.length === 0) {
          userList.innerHTML = '<li class="list-group-item">Nenhum usuário cadastrado.</li>';
        } else {
          data.forEach(user => {
            const item = document.createElement('li');
            item.className = 'list-group-item';
            item.innerText = `${user.name} - ${user.email}`;
            userList.appendChild(item);
          });
        }
      })
      .catch(err => console.error('Erro ao buscar usuários:', err));
  </script>
</body>
</html>
